<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a class="logo__link" href="">
                        <img class="logo__img" src="images/logo_garage.svg" alt="logo">
                    </a>
                </div>

                <div class="header__log-box">
                    <div class="haeder__log-icon">
                        <img class="header__log-icon" src="images/log-icon.svg" alt="log-icon">
                    </div>

                    <div class="header__basket">
                        <img class="header__basket-icon" src="images/icon-basket.svg" alt="icon-basket">
                        <span class="basket__num">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <div class="container">
            <aside class="sidebar">
                <h4 class="sidebar__title">
                    Cars
                </h4>

                <section class="options">
                    <h5 class="options__title">
                        Параметры
                    </h5>

                    <div class="options__cell options__brand">
                        <p class="options__name options__name-brands">
                            Бренд:
                        </p>

                        <div class="options__area options__area-brands">
                            <div class="options__item options__item-brands">
                                <button class="">
                                    <img src="images/icon-cross.svg" alt="">
                                </button>

                                <p class="options__text options__text-brands">
                                    Toyota Camry
                                </p>
                            </div>
                            <div class="options__item options__item-brands">
                                <button class="">
                                    <img src="images/icon-cross.svg" alt="">
                                </button>

                                <p class="options__text options__text-brands">
                                    Toyota Camry
                                </p>
                            </div>
                            <div class="options__item options__item-brands">
                                <button class="">
                                    <img src="images/icon-cross.svg" alt="">
                                </button>

                                <p class="options__text options__text-brands">
                                    Toyota Camry
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="options__cell options__years">
                        <p class="options__name options__name-years">
                            Год:
                        </p>

                        <div class="options__area options__area-years">
                            <div class="options__item options__item-years">
                                <button class="">
                                    <img src="images/icon-cross.svg" alt="">
                                </button>

                                <p class="options__text options__text-years">
                                    1992-2020
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="options__cell options__country">
                        <p class="options__name options__name-country">
                            Страна:
                        </p>

                        <div class="options__area options__area-country">
                            <div class="options__item options__item-country">
                                <button class="">
                                    <img src="images/icon-cross.svg" alt="">
                                </button>

                                <p class="options__text options__text-country">
                                    Украина
                                </p>
                            </div>
                        </div>
                    </div>

                    <div class="options__cansel-btn">
                        <button>Скинуть всё</button>
                    </div>

                </section>

            </aside>
        </div>
    </div>



    <script src="js/main.min.js"></script>
</body>

</html>
