<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>


    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="logo">
                    <a class="logo__link" href="">
                        <img class="logo__img" src="images/logo_garage.svg" alt="logo">
                    </a>
                </div>

                <div class="header__log-box">
                    <div class="haeder__log-icon">
                        <img class="header__log-icon" src="images/log-icon.svg" alt="log-icon">
                    </div>

                    <div class="header__basket">
                        <img class="header__basket-icon" src="images/icon-basket.svg" alt="icon-basket">
                        <span class="basket__num">0</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <aside class="sidebar">
            <h4 class="aside__title">

            </h4>

            
        </aside>
    </div>



    <script src="js/main.min.js"></script>
</body>

</html>
